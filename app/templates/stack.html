{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Stack Operations - Login Attempts</h3>
    
    <!-- Form to Push a Login Attempt -->
    <form method="POST">
        <label for="push_item">Push Login Attempt:</label>
        <input type="text" name="push_item" id="push_item" class="form-control" placeholder="Enter login attempt (username, status(seperate them by commas))">
        <button type="submit" class="btn btn-primary mt-2">Push</button>
    </form>

    <!-- Display Current Stack -->
    <h4 class="mt-4">Current Stack (Most Recent Login Attempts)</h4>
    <ul class="list-group mt-3">
        {% for item in stack %}
        <li class="list-group-item">{{ item }}</li>
        {% endfor %}
    </ul>

    <!-- Form to Pop an Item -->
    <form method="POST" action="{{ url_for('main.pop_stack') }}">
        <button type="submit" class="btn btn-danger mt-3">Pop Last Login Attempt</button>
    </form>
</div>
{% endblock %}
