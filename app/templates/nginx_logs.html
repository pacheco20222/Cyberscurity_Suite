{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Nginx Logs</h3>
    
    <ul class="list-group mt-3">
        {% for log in logs %}
        <li class="list-group-item">{{ log }}</li>
        {% else %}
        <li class="list-group-item">No logs found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
