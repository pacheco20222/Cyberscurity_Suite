{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Circular Double Linked List Operations</h3>
    
    <!-- Form to Select Operation and Input Values -->
    <form method="POST">
        <label for="operation">Select Operation:</label>
        <select name="operation" id="operation" class="form-control">
            <option value="insert">Insert</option>
            <option value="delete">Delete</option>
        </select>

        <label for="value" class="mt-2">Value:</label>
        <input type="number" name="value" id="value" class="form-control">

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>

    <!-- Display the Message (Result of Operation) -->
    {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}

    <!-- Display Current List -->
    <h4 class="mt-4">Current List</h4>
    <ul class="list-group mt-3">
        {% for item in list %}
        <li class="list-group-item">Node: {{ item }}</li>
        {% else %}
        <li class="list-group-item">List is empty</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
