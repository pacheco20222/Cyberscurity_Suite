<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Suite</title>
    <!-- Include the CSS from the template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/chart/chart.css') }}">
</head>

<body>
    <div class="container-xxl position-relative d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">Cybersecurity<br>Suite</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="{{ url_for('main.array') }}" class="nav-item nav-link">Arrays</a>
                    <a href="{{ url_for('main.stack') }}" class="nav-item nav-link">Stacks</a>
                    <a href="{{ url_for('main.queue') }}" class="nav-item nav-link">Queues</a>
                    <a href="{{ url_for('main.binary_tree') }}" class="nav-item nav-link">Binary Tree</a>
                    <a href="{{ url_for('main.graph') }}" class="nav-item nav-link">Graph</a>
                    <a href="{{ url_for('main.double_linked_list') }}" class="nav-item nav-link">Linked List</a>
                    <a href="{{ url_for('main.quicksort_binary_search') }}" class="nav-item nav-link">Sorting</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    {% block content %}
                    <!-- Main Content for each data structure goes here -->
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Content End -->

        <!-- Footer Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <a href="#">Cybersecurity Suite</a>, All Rights Reserved.
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                        <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                        Designed By <a href="https://htmlcodex.com" target="_blank">HTML Codex</a>
                        <br>Distributed By: <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>

    <!-- Include the JS files from the template -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
